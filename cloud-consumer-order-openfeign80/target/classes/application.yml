server:
  port: 80

spring:
  application:
    name: cloud-oder-feign-service

eureka:

  instance:
    instance-id: oderFeign
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
